<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   
    <div class="card">
         <div class="search">
        <input type="search" placeholder="Enter city Name" spellcheck="false">
         <button><img src="search-icon.png" alt="Search"></button>

         </div>
         <div class="error">
            <p>
                Invalid City Name :
            </p>
        </div>
    <div class="weather">
        <img src="rainy-day.png" class="weather-icon">
        <h1 class="temperature">22Â°C</h1>
        <h2 class="city-name">New York</h2>
        <div class="details">
            <div class="column1">
                <img src="humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="column1">
                <img src="wind.png" alt="" >
                <div>
                    <p class="wind">15 Km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
