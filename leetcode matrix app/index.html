<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Leet metric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
 <!-- heading 
 user
 stats -->
 <h1>LeetMatric</h1>
    <div class="user-container">
     <p>Enter the user name below:</p>
     <!-- style="display: none;" -->
     <div class="user-input-container" > 
      <input type="text" placeholder="Enter your username here" id="user-input">
      <button id="search-btn">Search</button>
     </div>

    </div>

     <div class="stat-container hidden "  >
      <div class="progress-section">
        <!-- 1st -->
        <div class="progress-item ">

          <div class="easy-progress circle">
            <span id="easy-label""></span>
            <p>Easy</p>

          </div>

         </div>
         <!-- 2nd -->
         <div class="progress-item ">
          <div class="medium-progress circle">
            <span id="medium-label""></span>
            <p>Mediun</p>

          </div>
         </div>
         <!-- 3rd -->
         <div class="progress-item ">
          <div class="hard-progress circle">
           <span id="hard-label"></span>
           <p>Hard</p>

          </div>
        </div>

        <div class="stat-card ">
          <!-- directly populate card here with js -->

        </div>
      </div>

</div>


  </div>
    <script src="index.js"></script>
</body>
</html>
